{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>UltimateJob</title>
    <!-- boostrap css framework-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<!-- jquery cdn-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
       <!-- icons-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
        <!-- boostrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
	<style>
		body {
		  background-color: white;
		  color: black;
		}

		.dark-mode {
		  background-color: black;
		  color: white;
		}
		img{
		height: 120px;
		float:left;
		}
	</style>

</head>
<body>

<!--jumbotron-->
<div class="container">
<div class="jumbotron">
	<img src="{% static 'logo.png' %}" class="rounded float-right" alt="logo">	
    <h1 class="display-3">UltimateJob</h1>
    <p class="lead">This is the place where you will find your perfect career.</p>
	<hr class="my-4">
</div>
</div>


<!--pagination-->
<div class="container">
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item">
                <a href=" / " class="page-link">Home page</a>
            </li>
            <li class="page-item">
                <a href="/signup" class="page-link">Sign up</a>
            </li>
            <li class="page-item">
                <a href="/sign_in" class="page-link">Sign in</a>
            </li>
            <li class="page-item">
                <a href="/personal_area" class="page-link">personal area</a>
            </li>
            <li class="page-item">
                <a href=" /available_jobs" class="page-link">available jobs for you</a>
            </li>
			<li class="page-item">
				<button class="page-link" onclick="nightmode()">Toggle dark mode</button>
			</li>
			<li class= "page-item">
			
				<form class= "logout-link" method="post" action=" /logout/">
					{% csrf_token %}
					<button type="submit" class="page-link">Logout            </button>
				</form>
			</li>
        </ul>
	
	

	{% block content %}
	
	{% endblock %}
	

</div>

   <footer class="fixed-bottom footer text-right">
      <div class="container">
	  <div class="card-body">
        <blockquote class="card-blockqute">
			   
	<div class="footer-copyright text-center py-3">© 2020 Copyright: UltimateJob inc.
	</div>
        </blockquote>

	</div>
	</div>
    </footer>‏


<script>
function nightmode() {
   var element = document.body;
   element.classList.toggle("dark-mode");
}
</script>	
</body>
</html>
